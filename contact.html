<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Libre+Baskerville&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">

</head>
<body>
    <div class="container">
        <h1>Connect with Me</h1>
        <p>I would love to respond to your queries and help you succeed.<br>Feel
            free to get in touch with Me.</p>
        <div class="contact-box">
            <div class="contact-left">

                <h3>Sent your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="John Amendo">   
                        </div>

                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+1 412 520 3231">   
                        </div>
                    </div>

                    <div class="input-row">
                        
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="johnamendogm@gmail.com">   
                        </div>

                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">   
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">SEND</button>


                      
                </form>

            </div>

            <div class="contact-right">
                 <h3>Reach us</h3>
                 <table>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>suyashpatil7111@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 9028487871</td>
                    </tr>
                  
                 </table>
            </div>
        </div>
    </div>
</body>
</html>
